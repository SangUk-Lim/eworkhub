<!DOCTYPE html>
<html>
<body>
    <!-- div 태그는 division의 약자로 다른 태그와 달리 특별한 기능을 갖고 있지 않다. 
         주로 CSS와 연동하여 쓰인다. -->
    <div style="border: 3px solid red;">
        <h2>사자</h2>
        <p>
            사자는 아프리카에 살며 
            강한 다리와 턱, 
            <!-- div 태그와 마찬가지로 특별한 기능을 갖고 있지 않고, CSS와 함께 쓰인다. -->
            <span style="color: red;">긴 송곳니</span>를 
            지니고 있다.

        </p>
    </div>
</body>
</html>
