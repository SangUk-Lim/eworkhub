<!DOCTYPE html>
<html>
<head>
    <title>CSS id Example</title>
    <style>
        /*클래스가 .이었다면 #은 id다*/
        #special {
            background-color: yellow;
            color: red;
        }
    </style>
</head>

<body>
    <p id="special">id가 special인 단락입니다.</p>
    <p>정상적인 단락입니다.</p>
</body>
</html>
