  <script>
    
    function testAvg(arr=[]){
      let sum = 0;
      for(let i=0;i<arr.length;i++){
        sum += Number(prompt(arr[i] + " 점수는?", "0"));
      }

      let avg = sum / arr.length;

      return avg;
    }
