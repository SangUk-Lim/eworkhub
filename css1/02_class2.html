<!DOCTYPE html>
<html>
<head>
    <title>CSS class Example</title>
    <style>
        /* p태그이면서 클래스명이 type1인 태그에 적용 */
        p.type1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="type1">class가 type1인 헤딩입니다.</h1>
    <p class="type1">class가 type1인 단락입니다</p>
    <p>class가 없는 단락입니다</p>
</body>
</html>
